<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName">
    </div>
    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>
    <div class="form-group">
      <label for="name">MRC</label>
      <input type="text" class="form-control" id="mrc" required [(ngModel)]="product.mrc" name="mrc">
    </div>
    <div class="form-group">
      <label for="name">NRC</label>
      <input type="text" class="form-control" id="nrc" required [(ngModel)]="product.nrc" name="nrc">
    </div>
    <div class="form-group">
      <label for="name">Discount</label>
      <input type="text" class="form-control" id="nrc" required [(ngModel)]="product.discount" name="discount">
    </div>
    <div class="form-group">
      <label for="name">Created By</label>
      <input type="text" class="form-control" id="createdBy" required [(ngModel)]="product.createdBy" name="createdBy">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
