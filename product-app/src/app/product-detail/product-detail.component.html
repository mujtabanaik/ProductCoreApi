<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Product Name: </b></label> {{product.productName}}
  </div>
  <div>
    <label><b>Description: </b></label> {{product.description}}
  </div>
  <div>
    <label><b>MRC: </b></label> {{product.mrc}}
  </div>
  <div>
    <label><b>NRC: </b></label> {{product.mrc}}
  </div>  
  <div>
    <label><b>Created By: </b></label> {{product.mrc}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
